<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | 401 Unauthorized'"></title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'EduVerse |'"></a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <div class="custom_img_card_col">
                    <img th:src="@{/images/img14.png}"/>
                    <div class="card">
                        <div class="card-header">
                            <h2 th:text="'401 Unauthorized'"></h2>
                        </div>
                        <div class="card-body">
                            <p th:text="'Λυπούμαστε, πρέπει να συνδεθείς με τον λογαριασμό σας για να αποκτήσεις πρόσβαση στη σελίδα...'"></p>
                            <button class="btn btn-dark" type="button">
                                <a class="a_button" th:href="@{/login}" th:text="'Σύνδεση στο λογαρισμό μου!'"></a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
