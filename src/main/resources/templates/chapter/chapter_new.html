<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Δημιουργία Κεφαλαίου'"></title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'EduVerse |'"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-10">
                <div class="custom_img_card">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center" th:text="'Δημιουργία Νέου Κεφαλαίου'"></h2>
                        </div>
                        <div class="card-body">
                            <form action="#" role="form" th:action="@{'/chapter/new/{courseId}/{userId}' (courseId=${courseId}, userId=${userId})}" th:object="${chapter}" method="POST">
                                <input type="hidden" th:field="*{course}" />
                                <div class="form-group mb-3">
                                    <label for="title" class="form-label" th:text="'Τίτλος'"></label>
                                    <input class="form-control"
                                           id="title"
                                           name="title"
                                           th:field="*{title}"
                                           type="text"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{title}"
                                       th:if="${#fields.hasErrors('title')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="content" class="form-label" th:text="'Περιεχόμενο'"></label>
                                    <textarea
                                            class="form-control"
                                            id="content"
                                            name="content"
                                            rows="5"
                                            cols="33"
                                            th:field="*{content}">
                                        </textarea>
                                    <p class="text-danger"
                                       th:errors="*{content}"
                                       th:if="${#fields.hasErrors('content')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-primary" type="submit" th:text="'Δημιουργία'"></button>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-danger" type="button">
                                        <a class="a_button" th:href="@{/}" th:text="'Ακύρωση'"></a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <img th:src="@{/images/img10.png}"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
