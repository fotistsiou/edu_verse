<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Δημιουργία Κεφαλαίου'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/img23.png}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'EduVerse |'"></a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <div class="custom_img_card">
                    <img class="m-3" th:src="@{/images/img18.png}"/>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center" th:text="'Δημιουργία Νέου Κεφαλαίου'"></h2>
                        </div>
                        <div class="card-body">
                            <form action="#" th:action="@{'/chapter/new/{courseId}/{userId}' (courseId=${courseId}, userId=${userId})}" th:object="${chapter}" method="post">
                                <input type="hidden" th:field="*{course}"/>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="title" th:text="'Τίτλος'"></label>
                                    <input class="form-control"
                                           id="title"
                                           name="title"
                                           type="text"
                                           th:field="*{title}"/>
                                    <p class="text-danger"
                                       th:errors="*{title}"
                                       th:if="${#fields.hasErrors('title')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="content" th:text="'Περιεχόμενο'"></label>
                                    <textarea class="form-control"
                                              id="content"
                                              name="content"
                                              rows="15"
                                              cols="170"
                                              th:field="*{content}">
                                    </textarea>
                                    <p class="text-danger"
                                       th:errors="*{content}"
                                       th:if="${#fields.hasErrors('content')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3 two-buttons">
                                    <button class="btn btn-primary" type="submit" th:text="'Δημιουργία'"></button>
                                    <button class="btn btn-danger" type="button">
                                        <a class="a_button" th:href="@{'/course/view/{courseId}/{userId}' (courseId=${courseId}, userId=${userId})}" th:text="'Ακύρωση'"></a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#content').summernote({
                height: 400
            });
        });
    </script>
</body>
</html>
