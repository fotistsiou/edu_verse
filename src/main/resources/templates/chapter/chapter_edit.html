<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Επεξεργασία Κεφαλαίου'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/img23.png}"/>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'EduVerse |'"></a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <div class="custom_img_card_col">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center" th:text="'Επεξεργασία Κεφαλαίου'"></h2>
                        </div>
                        <div class="card-body">
                            <form action="#" th:action="@{'/chapter/edit/{chapterId}/{userId}' (chapterId=${chapterId}, userId=${userId})}" th:object="${chapter}" method="post">
                                <input type="hidden" th:field="*{course}"/>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="title" th:text="'Τίτλος'"></label>
                                    <input class="form-control"
                                           id="title"
                                           name="title"
                                           type="text"
                                           th:field="*{title}"/>
                                    <p class="text-danger"
                                       th:errors="*{title}"
                                       th:if="${#fields.hasErrors('title')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="content" th:text="'Περιεχόμενο'"></label>
                                    <textarea class="form-control"
                                              id="content"
                                              name="content"
                                              rows="15"
                                              cols="170"
                                              th:field="*{content}">
                                    </textarea>
                                    <p class="text-danger"
                                       th:errors="*{content}"
                                       th:if="${#fields.hasErrors('content')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3 two-buttons">
                                    <button class="btn btn-primary" type="submit" th:text="'Αποθήκευση'"></button>
                                    <button class="btn btn-danger" type="button">
                                        <a class="a_button" th:href="@{'/course/view/{courseId}/{userId}' (courseId=${chapter.course.id}, userId=${userId})}" th:text="'Ακύρωση'"></a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <img class="m-3" th:src="@{/images/img18.png}"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
