<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Προβολή Κεφαλαίου'"></title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'EduVerse |'"></a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <div class="custom_img_card_col">
                    <div class="card">
                        <div class="card-header">
                            <h2 th:text="${'Κεφάλαιο: ' + chapter.title}"></h2>
                            <h4>
                                <span th:text="'Μαθήματος: '"></span>
                                <a th:href="@{'/course/view/{courseId}/{userId}' (courseId=${courseId}, userId=${userId})}" th:text="${chapter.course.title}"></a>
                            </h4>
                        </div>
                        <div class="card-body">
                            <p class="big_text" th:text="${chapter.content}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
