<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Αλλαγή Κωδικού Πρόσβασης'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/img23.png}"/>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'EduVerse |'"></a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-10">
                <div th:if="${param.error_oldPassword}">
                    <div class="alert alert-danger" th:text="'Ο παλιός κωδικός πρόσβασης είναι λανθασμένος.'"></div>
                </div>
                <div th:if="${param.error_confirmPassword}">
                    <div class="alert alert-danger" th:text="'Ο νέος κωδικός πρόσβασης και ο κωδικός επιβεβαίωσης δεν ταιριάζουν.'"></div>
                </div>
                <div class="custom_img_card">
                    <img th:src="@{/images/img9.png}"/>
                    <div class="card">
                        <div class="card-header">
                            <h2 th:text="'Αλλαγή Κωδικού Πρόσβασης'"></h2>
                        </div>
                        <div class="card-body">
                            <form action="#" th:action="@{'/account/password/edit/{userId}' (userId=${user.id})}" method="post">
                                <div class="form-group mb-3">
                                    <label class="form-label" for="oldPassword" th:text="'Παλιός Κωδικός'"></label>
                                    <input class="form-control"
                                           id="oldPassword"
                                           name="oldPassword"
                                           type="password"
                                           required/>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="newPassword" th:text="'Νέος Κωδικός'"></label>
                                    <input class="form-control"
                                           id="newPassword"
                                           name="newPassword"
                                           type="password"
                                           required/>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="confirmPassword" th:text="'Επιβεβαίωση Νέου Κωδικού'"></label>
                                    <input class="form-control"
                                           id="confirmPassword"
                                           name="confirmPassword"
                                           type="password"
                                           required/>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-primary" type="submit" th:text="'Αποθήκευση'"></button>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-danger" type="button">
                                        <a class="a_button" th:href="@{'/account/info/{userId}' (userId=${userId})}" th:text="'Ακύρωση'"></a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
