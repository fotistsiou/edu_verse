<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Το Email Άλλαξε'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/img23.png}"/>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <div class="custom_img_card_col">
                    <img th:src="@{/images/img20.png}"/>
                    <div class="card">
                        <div class="card-header">
                            <h2 th:text="'Το email σου άλλαξε!'"></h2>
                        </div>
                        <div class="card-body">
                            <p th:text="'Για να συνεχίσεις την πλοήγησή σου στο EduVerse, θα πρέπει να αποσυνδεθείς και να συνδεθείς με τα νέο σου email.'"></p>
                            <button class="btn btn-dark" type="button">
                                <a class="a_button" th:href="@{/logout}" th:text="'Αποσύνδεση'"></a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
