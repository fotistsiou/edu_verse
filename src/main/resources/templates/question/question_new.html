<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Δημιουργία Νέας Ερώτησης'"></title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'EduVerse |'"></a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-8">
                <div class="custom_img_card">
                    <img th:src="@{/images/img8.png}"/>
                    <div class="card">
                        <div class="card-header">
                            <h2 th:text="'Δημιουργία Νέας Ερώτησης'"></h2>
                        </div>
                        <div class="card-body">
                            <form action="#" method="POST" role="form" th:action="@{'/question/new/{chapterId}/{userId}' (chapterId=${chapterId}, userId=${userId})}" th:object="${question}">
                                <input type="hidden" th:field="*{choice}"/>
                                <input type="hidden" th:field="*{chapter}"/>
                                <div class="form-group mb-3">
                                    <label for="title" class="form-label" th:text="'Ερώτηση'"></label>
                                    <textarea
                                            class="form-control"
                                            id="title"
                                            name="title"
                                            rows="2"
                                            cols="70"
                                            th:field="*{title}">
                                    </textarea>
                                    <p class="text-danger"
                                       th:errors="*{title}"
                                       th:if="${#fields.hasErrors('title')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="option_a" th:text="'Επιλογή Α'"></label>
                                    <input class="form-control"
                                           id="option_a"
                                           name="option_a"
                                           th:field="*{option_a}"
                                           type="text"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{option_a}"
                                       th:if="${#fields.hasErrors('option_a')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="option_b" th:text="'Επιλογή B'"></label>
                                    <input class="form-control"
                                           id="option_b"
                                           name="option_b"
                                           th:field="*{option_b}"
                                           type="text"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{option_b}"
                                       th:if="${#fields.hasErrors('option_b')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="option_c" th:text="'Επιλογή Γ'"></label>
                                    <input class="form-control"
                                           id="option_c"
                                           name="option_c"
                                           th:field="*{option_c}"
                                           type="text"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{option_c}"
                                       th:if="${#fields.hasErrors('option_c')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label" for="answer" th:text="'Όρισε Σωστή Απάντηση'"></label>
                                    <select class="form-select" id="answer" name="answer" th:field="*{answer}">
                                        <option th:value="1" th:text="'Α'" th:selected="1"></option>
                                        <option th:value="2" th:text="'Β'"></option>
                                        <option th:value="3" th:text="'Γ'"></option>
                                    </select>
                                    <p class="text-danger"
                                       th:errors="*{answer}"
                                       th:if="${#fields.hasErrors('answer')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-primary" type="submit" th:text="'Δημιουργία'"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
