<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Διαθέσιμα Μαθήματα'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/img23.png}"/>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'EduVerse |'"></a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <div class="custom_img_card_col">
                    <div class="card">
                        <div class="card-header">
                            <h2 th:text="'Διαθέσιμα Μαθήματα'"></h2>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered" th:if="${!courses.isEmpty()}">
                                <thead>
                                    <tr>
                                        <th scope="col" th:text="'#'"></th>
                                        <th scope="col" th:text="'Τίτλος'"></th>
                                        <th scope="col" th:text="'Περιγραφή'"></th>
                                        <th scope="col" th:text="'Κωδικός'"></th>
                                        <th scope="col" th:text="'Καθηγητής'"></th>
                                        <th scope="col" th:text="'Ενέργεια'"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="course, loopStat : ${courses}">
                                        <th th:text="${loopStat.index + 1}"></th>
                                        <td th:text="${course.title}"></td>
                                        <td th:text="${course.description}"></td>
                                        <td th:text="${course.code}"></td>
                                        <td th:text="${course.professor.firstName + ' ' + course.professor.lastName}"></td>
                                        <td><a th:href="@{'/course/register/{courseId}/{userId}' (courseId=${course.id}, userId=${userId})}" th:text="'Εγγραφή'"></a></td>
                                    </tr>
                                </tbody>
                            </table>
                            <p th:if="${courses.isEmpty()}" class="text-center" th:text="'Δεν υπάρχει διαθέσιμο μάθημα...'"></p>
                        </div>
                    </div>
                    <img th:src="@{/images/img12.png}"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
