<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Δημιουργία Μαθήματος'"></title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'EduVerse |'"></a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-10">
                <div class="custom_img_card">
                    <div class="card">
                        <div class="card-header">
                            <h2 th:text="'Δημιουργία Νέου Μαθήματος'"></h2>
                        </div>
                        <div class="card-body">
                            <form action="#" role="form" th:action="@{'/course/new/{userId}'(userId=${userId})} " th:object="${course}" method="POST">
                                <input type="hidden" th:field="*{professor}" />
                                <div class="form-group mb-3">
                                    <label for="code" class="form-label" th:text="'Κωδικός'"></label>
                                    <input class="form-control"
                                           id="code"
                                           name="code"
                                           th:field="*{code}"
                                           placeholder="π.χ. TME105"
                                           type="text"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{code}"
                                       th:if="${#fields.hasErrors('code')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="title" class="form-label" th:text="'Τίτλος'"></label>
                                    <input class="form-control"
                                           id="title"
                                           name="title"
                                           th:field="*{title}"
                                           type="text"
                                    />
                                    <p class="text-danger"
                                       th:errors="*{title}"
                                       th:if="${#fields.hasErrors('title')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="description" class="form-label" th:text="'Σύντομη Περιγραφή'"></label>
                                    <textarea
                                        class="form-control"
                                        id="description"
                                        name="description"
                                        rows="10"
                                        cols="70"
                                        th:field="*{description}">
                                    </textarea>
                                    <p class="text-danger"
                                       th:errors="*{description}"
                                       th:if="${#fields.hasErrors('description')}">
                                    </p>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-primary" type="submit" th:text="'Δημιουργία'"></button>
                                </div>
                                <div class="form-group mb-3">
                                    <button class="btn btn-danger" type="button">
                                        <a class="a_button" th:href="@{/}" th:text="'Ακύρωση'"></a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <img th:src="@{/images/img10.png}"/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
