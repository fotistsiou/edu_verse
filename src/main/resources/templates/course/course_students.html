<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Οι Μαθητές Μου'"></title>
    <link rel="icon" type="image/png" th:href="@{/images/img23.png}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'EduVerse |'"></a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <div class="custom_img_card">
                        <div class="card mt-3" th:if="${!courses.isEmpty()}">
                            <div class="card-header">
                                <h2 class="text-center" th:text="'Οι Μαθητές Μου'"></h2>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th scope="col" th:text="'#'"></th>
                                        <th scope="col" th:text="'Κωδικός'"></th>
                                        <th scope="col" th:text="'Τίτλος'"></th>
                                        <th scope="col" th:text="'Μαθητές'"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="course, loopStat : ${courses}">
                                        <th th:text="${loopStat.index + 1}"></th>
                                        <td th:text="${course.code}"></td>
                                        <td th:text="${course.title}"></td>
                                        <td>
                                            <ul class="list-group">
                                                <li class="list-group-item" th:each="student : ${course.students}">
                                                    <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
                                                    <span th:text=" '(' + ${student.am} + ')'"></span>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <img th:src="@{/images/img29.png}" th:alt="'course students image'"/>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
