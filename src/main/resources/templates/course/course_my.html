<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'EduVerse | Τα Μαθήματά Μου'"></title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'EduVerse |'"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col col-md-12">
                <div th:if="${param.success}">
                    <div class="alert alert-success" th:text="'Δημιούργησες με επιτυχία ένα νέο μάθημα!'"></div>
                </div>
                <div th:if="${param.success_delete}">
                    <div class="alert alert-success" th:text="'Διέγραψες με επιτυχία ένα μάθημα!'"></div>
                </div>
                <div th:if="${param.success_register}">
                    <div class="alert alert-success" th:text="'Έκανες εγγραφή σε νέο μάθημα με επιτυχία!'"></div>
                </div>
                <div th:if="${param.success_remove}">
                    <div class="alert alert-success" th:text="'Έκανες απεγγραφή στο μάθημα με επιτυχία!'"></div>
                </div>
                <div class="custom_img_card_col">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center" th:text="'Τα Μαθήματά Μου'"></h2>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered" th:if="${!courses.isEmpty()}">
                                <thead>
                                    <tr>
                                        <th scope="col" th:text="'#'"></th>
                                        <th scope="col" th:text="'Τίτλος'"></th>
                                        <th scope="col" th:text="'Περιγραφή'"></th>
                                        <th scope="col" th:text="'Κωδικός'"></th>
                                        <th scope="col" th:text="'Καθηγητής'" th:if="${role == '[ROLE_STUDENT]'}"></th>
                                        <th scope="col" th:text="'Ενέργεια'"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="course, loopStat : ${courses}">
                                        <th th:text="${loopStat.index + 1}"></th>
                                        <td th:text="${course.title}"></td>
                                        <td th:text="${course.description}"></td>
                                        <td th:text="${course.code}"></td>
                                        <td th:if="${role == '[ROLE_STUDENT]'}" th:text="${course.professor.firstName + ' ' + course.professor.lastName}"></td>
                                        <td th:if="${role == '[ROLE_STUDENT]'}"><a th:href="@{'/course/remove/{corseId}/{userId}' (corseId=${course.id}, userId=${userId})}" th:text="'Απεγγραφή'"></a></td>
                                        <td th:if="${role == '[ROLE_PROFESSOR]'}"><a th:href="@{'/course/delete/{corseId}/{userId}' (corseId=${course.id}, userId=${userId})}" th:text="'Διαγραφή'"></a></td>
                                    </tr>
                                </tbody>
                            </table>
                            <p th:if="${courses.isEmpty()}" class="text-center" th:text="'Δεν έχεις ακόμα κάποιο μάθημα...'"></p>
                        </div>
                    </div>
                    <div class="custom_img_card">
                        <div class="card mt-3" th:if="${!courses.isEmpty() && role == '[ROLE_PROFESSOR]'}">
                            <div class="card-header">
                                <h2 class="text-center" th:text="'Οι Μαθητές Μου'"></h2>
                            </div>
                            <div class="card-body">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th scope="col" th:text="'#'"></th>
                                        <th scope="col" th:text="'Τίτλος'"></th>
                                        <th scope="col" th:text="'Κωδικός'"></th>
                                        <th scope="col" th:text="'Μαθητές'"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="course, loopStat : ${courses}">
                                        <th th:text="${loopStat.index + 1}"></th>
                                        <td th:text="${course.title}"></td>
                                        <td th:text="${course.code}"></td>
                                        <td>
                                            <ul class="list-group">
                                                <li class="list-group-item" th:each="student : ${course.students}">
                                                    <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
                                                    <span th:text=" '(' + ${student.am} + ')'"></span>
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <img th:src="@{/images/img13.png}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
